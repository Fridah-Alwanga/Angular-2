<div class="container">
  <app-search-form (searchProf)="searchUser($event)"></app-search-form>
  <hr />
  <div class="row">
    <div class="col-sm">
      <div class="testimonial-card">
        <div class="avatar pt-3" style="z-index: 4">
          <img
            src="{{ userProfile.avatar_url }}"
            class="width-full border bg-white" style="border-radius: 23em;"
            alt="woman avatar"
            style="height: auto"
            alt
            width="260"
            height="260"
          />
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div class="testimonial-card">
        <div class="card-body">
          <h4 class="card-title">{{ userProfile.login }}</h4>
          <hr />
          <p>{{ userProfile.bio }}</p>
          <div class="row">
            <div class="col-sm">
              {{ userProfile.followers }}
              <p>followers</p>
            </div>
            <div class="col-sm">
              {{ userProfile.following }}
              <p>following</p>
            </div>
          </div>
          {{ userProfile.location }}
        </div>
      </div>
    </div>
  </div>
